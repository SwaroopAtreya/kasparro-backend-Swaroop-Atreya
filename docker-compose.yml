version: '3.8'

services:
  # 1. API Service
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
    restart: always

  # 2. ETL Worker (Runs via internal Scheduler or Cron)
  etl-worker:
    build: .
    # Simple loop wrapper for demo purposes. In prod, use Cloud Cron calling this script.
    command: python -c "import time; from app.services.etl_service import run_all; run_all()"
    env_file: .env
    depends_on:
      - db
      - api # wait for migrations effectively

  # 3. Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: