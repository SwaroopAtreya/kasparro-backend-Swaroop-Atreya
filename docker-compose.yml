version: '3.8'

services:
  # 1. API Service
  api:
    build: .
    # FIXED: Removed '--reload' for production compliance
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
    restart: always

  # 2. ETL Worker
  etl-worker:
    build: .
    # Runs the ETL process once. In production, this would be triggered by a Cron job.
    command: python -c "import time; from app.services.etl_service import run_all; run_all()"
    env_file: .env
    depends_on:
      - db
      - api

  # 3. Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # Optional: Add a healthcheck for robustness (good practice)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: